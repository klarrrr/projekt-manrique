<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World!</h1>

    <!-- Add to staging area for commit -->
    <!-- (git add .) is to commit ALL -->
    <p>git add filename.sample / git add .</p>
    <!-- Commit git -->
    <p>git commit -m "commit description"</p>
    <!-- View past commits -->
    <p>git log</p>
    <!-- link to a remote origin or an online github repository -->
    <p>git remote add origin https://github.com/username/repository-name.git</p>
    <!-- upload all the ocmmits to remote repository -->
    <p>git push -u origin main</p>
</body>

</html>
